<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoubleDate Proto Match Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="match_body">
<div class="match_content">
    <p class="match_status">Match 1 of 42</p>
    <div class="match_card">
        <img class="img-responsive match_image" src="http://www.ftajax.com/wp-content/uploads/2014/04/cropped-bigstock-Couple-Posing-Over-White-Backg-58033211.jpg" alt="Match Image">
        <p class="match_name">John & Marsha</p>
        <p class="match_description">This is info on the couple in the picture. They are very nice people and enjoy a lot of different activities. This is where they describe themselves and what they like.</p>
        <div class="match_interests">
            <span class="label label-info">Golf</span>
            <span class="label label-info">Camping</span>
            <span class="label label-info">Karaoke</span>
            <span class="label label-info">Board Games</span>
        </div>
    </div>
    <div class="match_buttons">
        <button type="button" class="btn btn-lg btn_match"><span class="glyphicon glyphicon-thumbs-down"></span></button>
        <button type="button" class="btn btn-lg btn_match"><span class="glyphicon glyphicon-thumbs-up"></span></button>
    </div>
</div>
</body>
</html>
