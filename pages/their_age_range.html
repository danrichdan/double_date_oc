<div class="age_range">
    we want to meet other couples who are <span class="age">{{tac.theirAgeRange()}}</span> years old. <span class="input-fyi">(select one or more)</span>

    <div class="age-range-buttons">
        <button type="button" class="btn btn-default age-btn" aria-label="18-25"
                ng-click="tac.rangeButtonClicked(18, 25)"
                ng-class="{buttonHighlighted: tac.theirAgeMin <= 18 && tac.theirAgeMax >= 25}">18-25
        </button>
        <button type="button" class="btn btn-default age-btn" aria-label="26-35"
                ng-click="tac.rangeButtonClicked(26, 35)"
                ng-class="{buttonHighlighted: tac.theirAgeMin <= 26 && tac.theirAgeMax >= 35}">26-35
        </button>
        <button type="button" class="btn btn-default age-btn" aria-label="36-50"
                ng-click="tac.rangeButtonClicked(36, 50)"
                ng-class="{buttonHighlighted: tac.theirAgeMin <= 36 && tac.theirAgeMax >= 50}">36-50
        </button>
        <button type="button" class="btn btn-default age-btn" aria-label="51-60"
                ng-click="tac.rangeButtonClicked(51, 60)"
                ng-class="{buttonHighlighted: tac.theirAgeMin <= 51 && tac.theirAgeMax >= 60}">51-60
        </button>
        <button type="button" class="btn btn-default age-btn" aria-label="61+"
                ng-click="tac.rangeButtonClicked(61, 100)"
                ng-class="{buttonHighlighted: tac.theirAgeMin <= 61 && tac.theirAgeMax >= 100 }">61+
        </button>
    </div>

    <div class="previous-next pull-right">
        <a href="#/our_age_range">
            <button type="button" class="btn btn-default chevronButton" aria-label="Previous">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>
        </a>

            <button type="button" class="btn btn-default chevronButton" aria-label="Next" ng-click = 'tac.setTheirAge()'
                    ng-disabled='!tac.theirAgeMin'>
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
    </div>
</div>
