
<body>
<h1>we're looking for couples within <span class="miles">{{lc.miles}}</span> miles of us </h1>

<div class="distance-btns">
    <button type="button" class="btn btn-default distance-btn" aria-label="Left Align" ng-click="lc.miles=5">5</button>
    <button type="button" class="btn btn-default distance-btn" aria-label="Left Align" ng-click="lc.miles=10">10</button>
    <button type="button" class="btn btn-default distance-btn" aria-label="Left Align" ng-click="lc.miles=20">20</button>
    <button type="button" class="btn btn-default distance-btn" aria-label="Left Align" ng-click="lc.miles=30">30</button>
    <button type="button" class="btn btn-default distance-btn" aria-label="Left Align" ng-click="lc.miles=40">40</button>
    <button type="button" class="btn btn-default distance-btn" aria-label="Left Align" ng-click="lc.miles=50">50</button>

</div>

<div class="previous-next pull-right">
    <a href="#/user_location">
        <button type="button" class="btn btn-default chevronButton" aria-label="Left Align">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
    </a>
    <a href="#/user_age_range">
    <button type="button" class="btn btn-default chevronButton" aria-label="Left Align">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>
    </a>
</div>
</body>
