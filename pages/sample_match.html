<div class="match_content">
    <a href="#/signup_email">
        <button type="button" class="btn btn-default btn-block" aria-label="Left Align">
            sign us up
        </button>
    </a>
    <br>
    <p>{{smc.results}}</p>
    <div ng-repeat="match in smc.sampleMatches">
        <p>Match {{$index+1}} of {{smc.sampleMatches.length}}</p>
        <div class="match_card">
            <img class="img-responsive match_image" src="{{match.pictureLink}}" alt="Match Image">
            <p>Location: {{match.city}}</p>
            <p>Common interests: {{match.commonInterests}}</p>
        </div>
    </div>
    <br>
    <a href="#/signup_email">
        <button type="button" class="btn btn-default btn-block" aria-label="Left Align">
            sign us up
        </button>
    </a>
</div>
