<h1>on a night in we like</h1>

<div class="interest-checkboxes">
    <div class="at-home groupings">
        <button type="button" class="btn btn-default interest-btn-home" aria-label="Left Align"
                ng-click="ihc.bookClub=!ihc.bookClub; ihc.$log.log(ihc.bookClub)"
                ng-class="{selectedButton: ihc.bookClub}">book
            club</button>
        <button type="button" class="btn btn-default interest-btn-home" aria-label="Left Align"
                ng-click="ihc.conversation=!ihc.conversation; ihc.$log.log(ihc.conversation)"
                ng-class="{selectedButton: ihc.conversation}">conversation (e.g. around the fire
            pit)</button>
        <button type="button" class="btn btn-default interest-btn-home" aria-label="Left Align"
                ng-click="ihc.cooking=!ihc.cooking; ihc.$log.log(ihc.cooking)"
                ng-class="{selectedButton: ihc.cooking}">cooking</button>
        <button type="button" class="btn btn-default interest-btn-home" aria-label="Left Align"
                ng-click="ihc.crafts=!ihc.crafts; ihc.$log.log(ihc.crafts)"
                ng-class="{selectedButton: ihc.crafts}">crafts</button>
        <button type="button" class="btn btn-default interest-btn-home" aria-label="Left Align"
                ng-click="ihc.movieNight=!ihc.movieNight; ihc.$log.log(ihc.movieNight)"
                ng-class="{selectedButton: ihc.movieNight}">movie night</button>
        <button type="button" class="btn btn-default interest-btn-home" aria-label="Left Align"
                ng-click="ihc.boardGames=!ihc.boardGames; ihc.$log.log(ihc.boardGames)"
                ng-class="{selectedButton: ihc.boardGames}">playing board games</button>
        <button type="button" class="btn btn-default interest-btn-home" aria-label="Left Align"
                ng-click="ihc.cardGames=!ihc.cardGames;ihc.$log.log(ihc.cardGames)"
                ng-class="{selectedButton: ihc.cardGames}">playing card games</button>
    </div>
</div>


<div class="previous-next pull-right">
    <a href="#/age_range">
        <button type="button" class="btn btn-default chevronButton" aria-label="Left Align"
                ng-click="ihc.setNightAtHomeInterests()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
    </a>
    <a href="#/interests_out">
        <button type="button" class="btn btn-default chevronButton" aria-label="Left Align"
                ng-click="ihc.setNightAtHomeInterests()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </a>
</div>
