<div class="out-about groupings">
    <div class="interest-buttons">
        <div class="out groupings">

            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.artGalleries=!ioc.artGalleries; ioc.$log.log(ioc.artGalleries);"
                    ng-class="{buttonHighlighted: ioc.artGalleries}">art shows
                and galleries</button>
            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.casualDining=!ioc.casualDining; ioc.$log.log(ioc.casualDining);"
                    ng-class="{buttonHighlighted: ioc.casualDining}">casual dining</button>
            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.comedy=!ioc.comedy; ioc.$log.log(ioc.comedy)"
                    ng-class="{buttonHighlighted: ioc.comedy}">comedy shows</button>

            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.classicalConcerts=!ioc.classicalConcerts;ioc.$log.log(ioc.classicalConcerts)"
                    ng-class="{buttonHighlighted: ioc.classicalConcerts}">concerts (classical)</button>
            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.popularConcerts=!ioc.popularConcerts; ioc.$log.log(ioc.popularConcerts)"
                    ng-class="{buttonHighlighted: ioc.popularConcerts}">concerts (popular - jazz, rock, country)</button>
            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.ballroomDancing=!ioc.ballroomDancing; ioc.$log.log(ioc.ballroomDancing)"
                    ng-class="{buttonHighlighted: ioc.ballroomDancing}">dancing (ballroom)</button>

            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.countryDancing=!ioc.countryDancing; ioc.$log.log(ioc.countryDancing);"
                    ng-class="{buttonHighlighted: ioc.countryDancing}">dancing (country)</button>
            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.salsaDancing=!ioc.salsaDancing; ioc.$log.log(ioc.salsaDancing)"
                    ng-class="{buttonHighlighted: ioc.salsaDancing}">dancing
                (salsa)</button>
            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.fineDining=!ioc.fineDining; ioc.$log.log(ioc.fineDining)"
                    ng-class="{buttonHighlighted: ioc.fineDining}">fine dining</button>

            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.karaoke=!ioc.karaoke; ioc.$log.log(ioc.karaoke)"
                    ng-class="{buttonHighlighted: ioc.karaoke}">karaoke</button>
            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.liveTheater=!ioc.liveTheater; ioc.$log.log(ioc.liveTheater)"
                    ng-class="{buttonHighlighted: ioc.liveTheater}">live theater shows</button>
            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.movies=!ioc.movies; ioc.$log.log(ioc.movies)"
                    ng-class="{buttonHighlighted: ioc.movies}">movies</button>

            <button type="button" class="btn btn-default interest-btn-out" aria-label="Left Align"
                    ng-click="ioc.wineTasting=!ioc.wineTasting; ioc.$log.log(ioc.wineTasting)"
                    ng-class="{selectedButton: ioc.wineTasting}">wine tasting</button>

        </div>
    </div>
</div>

<div class="previous-next pull-right">
    <a href="#/interests_home">
        <button type="button" class="btn btn-default chevronButton" aria-label="Left Align" ng-click="ioc.setNightOutInterests()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
    </a>
    <a href="#/interests_outdoors">
        <button type="button" class="btn btn-default chevronButton" aria-label="Left Align"
                ng-click="ioc.setNightOutInterests();">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </a>
</div>
