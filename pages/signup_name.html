<div class="signup-name-page">
    <div class="text-center"><i class="fa fa-user-circle-o fa-4x signup-icon" aria-hidden="true"></i></div>
    <input type="text" placeholder="enter names" class="input_text" ng-model="sunc.name" />
    <p class="input-fyi">(i.e. 'Donnie and Marie')</p>
    <button type="button" class="btn btn-default btn-block" aria-label="Submit"
            ng-click="sunc.nameButtonClicked();">submit
    </button>
    <p class="alert alert-danger alert-dismissible fade in" ng-show="sunc.addResults">please add your
        first names</p>
</div>
