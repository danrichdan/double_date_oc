        .error {

    <script>
        $(document).ready(function() {
            $('.signup-button').click(validate_email);
        });
        function validate_email() {
            var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var str = $('#email-field').val();
            var isValid = regex.test(str);
            if (!isValid) {
                //invalid input
                $('.error').show();
            }
            else {
                //valid input
                $('.error').hide();
            }
        }
    </script>
